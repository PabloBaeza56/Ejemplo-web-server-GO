{{define "Notas_Plantilla_Generica"}}
{{template "cabecera"}}






<center>
  <div class="container-md">
    <div class="card w-75">
      <div class="card-header">
        <h2>{{.Personal_Info_Notas.Name}}</h2>
      </div>
      <div class="card-body">
        <blockquote class="blockquote">
          <h5>{{.Personal_Info_Notas.Description}}</h5>
        </blockquote>
      </div>
    </div>
  </div>
</center>
<br><br>





<!-- Accordion -->
<div class="row align-items-start">

  <div class="col"></div>


  <div class="col-md-7 col-center">
    <div class="accordion accordion-flush" id="accordionFlushExample">




      {{range .Personal_Lista_Notas}}
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target=#{{.PseudoId}} aria-expanded="false" aria-controls={{.PseudoId}}>
            <h2> {{.Titulo}}</h2>
          </button>
        </h2>
        <div id={{.PseudoId}} class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <script src={{.Link_Gist}}></script>
          </div>
        </div>
      </div>
      {{end}}







    </div>




  </div>


  <div class="col"></div>

</div>

<br><br>
<center>
  <h5>{{.Personal_Info_Notas.Autor_Original}}</h5>
</center>


{{template "footer"}}
{{ end }}
